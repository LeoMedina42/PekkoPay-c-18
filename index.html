<!DOCTYPE html>

  <head>

    <link

    <link rel="stylesheet" href="./css/style.css" />

  <body class="color-fondo">
    <header></header>
    <main>
      <form class="form-signin w-100 m-auto">
      <form>
        <img class="rounded-4" id="logo" src="./img/eb85a309-2df9-4c36-ac7a-3f98a11ebc21.jpg" alt="Lemon Logo" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-success w-100 py-2" type="submit">Ingresar</button>
           <div class="mt-3">
  <span>¿No tenés cuenta? </span>
  <a href="registro.html">Crear cuenta</a>
</div>
        <p class="mt-5 mb-3 text-muted">&copy; 2025 Billetera Virtual Lemon</p>
      </form>
    </main>
    <footer>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
