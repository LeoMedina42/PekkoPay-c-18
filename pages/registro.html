<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
  </head>
  <body class="color-fondo">
    <header></header>
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="rounded-4" id="logo2"
          class="mb-4"
          src  ="./img/pekko.jpg"
          alt="Logo Pekko"
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Crear cuenta</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Tu nombre completo"
            required
          />
          <label for="nombre">Nombre completo</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="nombre@ejemplo.com"
            required
          />
          <label for="correo">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
            required
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="confirmar"
            placeholder="Confirmar contraseña"
            required
          />
          <label for="confirmar">Confirmar contraseña</label>
        </div>
        <button class="btn btn-success w-100 py-2 mt-2" type="submit">
          Registrarse
        </button>
        <div class="mt-3 cuenta">
          <span>¿Ya tenés una cuenta? </span>
          <a href="login.html">Iniciar sesión</a>
        </div>
        <p class="mt-5 mb-3 text-muted2">&copy; 2025 Billetera Virtual Pekko</p>
      </form>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
