<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Leo Medina" />
  <title>Contactos - Pekko Pay</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="inicio-app-body">


  <header class="fixed-top w-100 py-2">
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 rounded-pill shadow-lg px-3 mx-auto">
      <div class="container-fluid justify-content-between align-items-center">

      
        <a class="navbar-brand d-flex align-items-center text-white fw-bold me-3" href="../index.html">
          <img src="../img/nuevo logo verde pekko.png" alt="Logo" width="30" class="me-2">
          PekkoPay
        </a>

        
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContact" aria-controls="navbarContact" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

     
        <div class="collapse navbar-collapse justify-content-center" id="navbarContact">
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="#">Billetera</a></li>
            <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="#">Crypto</a></li>
            <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="#">Comunidad</a></li>
            <li class="nav-item"><a class="nav-link text-white fw-semibold px-3" href="#">Contactos</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <main class="pt-5 mt-5">
    <div class="container py-5">

      <div class="text-center mb-5">
        <h1 class="fw-bold text-white">Contáctanos</h1>
        <p class="text-white-50">Estamos aquí para ayudarte. Completa el formulario y te responderemos a la brevedad.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8">

          <div class="inicio-card shadow p-4">
            <form class="row g-3">

              <div class="col-12">
                <label for="nombre" class="form-label text-white">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
              </div>

              <div class="col-12">
                <label for="email" class="form-label text-white">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
              </div>

              <div class="col-12">
                <label for="asunto" class="form-label text-white">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Motivo del mensaje" required>
              </div>

              <div class="col-12">
                <label for="mensaje" class="form-label text-white">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
              </div>

              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-light text-success rounded-3 inicio-btn">
                  <i class="bi bi-envelope-fill me-2"></i>Enviar Mensaje
                </button>
              </div>

            </form>
          </div>

        </div>
      </div>

    </div>
  </main>

  <!-- Footer fijo -->
  <footer class="fixed-bottom w-100 py-2">
    <div class="footer-glow"></div>
    <div class="d-flex justify-content-between mx-auto" style="max-width: 500px;">
      <a href="../index.html" class="text-success fs-4"><i class="bi bi-house-door-fill"></i></a>
      <a href="#" class="text-success fs-4"><i class="bi bi-credit-card-2-front-fill"></i></a>
      <a href="#" class="text-success fs-4"><i class="bi bi-qr-code"></i></a>
      <a href="#" class="text-success fs-4"><i class="bi bi-list-ul"></i></a>
      <a href="#" class="text-success fs-4"><i class="bi bi-gear-fill"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
